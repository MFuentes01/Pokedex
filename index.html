<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="init.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    <h1>Pokédex</h1>
    <input type="text" id="pokeInput" placeholder="Introduce el nombre o número de Pokémon">
    <button id="searchButton">Buscar</button>
    <div id="pokeInfo">
    </div>
    </div><br><br>

    <div id="com">
    </div>



    <div class="comentarios">
        <form>
            <label for="usuario">Usuario:</label><br>
            <input type="text" name="usuario" id="usuario"><br>
            <label for="comentario">Comentarios:</label><br>
            <label for="puntaje">Puntaje:</label>
            <select id="puntaje">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea><br>
            <button type="button" id="btn">Comentar</button>
        </form>
    </div>


    </div>
</body>
</html>
